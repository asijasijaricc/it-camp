<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5. cas</title>
  </head>
  <body>
    <h1>Forme u HTML</h1>
    <form action="./index.html" target="_blank">
      <label for="username">Unesite vas username:</label>
      <input type="text" name="Username" id="username" placeholder="username" />
      <br />
      <br />
      <label for="email">Unesite email adresu:</label>
      <input
        type="email"
        name="Email adresa"
        id="email"
        placeholder="email"
        required
      />
      <br />
      <br />
      <label for="password">Unesite vasu lozinku:</label>
      <input
        type="password"
        name="Lozinka"
        id="password"
        placeholder="password"
        required
      />
      <br />
      <br />
      <label for="godine">Unesite svoju starost:</label>
      <input
        type="number"
        name="Broj godina"
        id="godine"
        step="2"
        min="18"
        max="120"
        placeholder="age"
      />
      <br />
      <br />
      <label for="datum">Unesite datum rodjenje:</label>
      <input
        type="date"
        name="Datum"
        id="datum"
        min="1970-01-01"
        max="2020-01-01"
      />
      <br />
      <br />
      <p>Odaberite nekoliko stavki:</p>
      <label for="banana">Banana</label>
      <input type="checkbox" name="banana" id="banana" />
      <br />
      <br />
      <label for="jagoda">Jagoda</label>
      <input type="checkbox" name="jagoda" id="jagoda" checked />
      <br />
      <br />
      <label for="kivi">Kivi</label>
      <input type="checkbox" name="kivi" id="kivi" />
      <br />
      <br />
      <button type="reset">RESETUJ</button>
      <button type="submit">POTVRDI</button>
    </form>
  </body>
</html>
