<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>3. cas (2)</title>
  </head>
  <body>
    <!-- Postoje uredjene i neuredjene liste u HTML_u: -->
    <!-- sa ol tagom oznacavamo uredjenu listu, dok sa ul tagom oznacavno neurejenu listu. -->
    <!-- Element oznacavamo sa li tagom bez obzira da li je uredjena ili neuredjena lista. -->
    <h2>ATP lista najboljih tenisera:</h2>
    <ol>
      <li>Novak Djokovic</li>
      <li>Rodzer Federer</li>
      <li>Rafael Nadal</li>
      <li>Carlos Alcazer</li>
      <li>Casper Ruud</li>
      <li>Taylor Fritz</li>
    </ol>
    <h2>IT camp sadrzi:</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>React</li>
      <li>Projekte za date tehnologije</li>
    </ul>
    <!-- img tag se koristi za importovanje fotografije na sajtu -->
    <!-- img tag je samozatvarajuci -->
    <!-- Prikazivanje fotografije iz naseg racunara: -->
    <img src="./image.jjff.jpg" alt="fotografija" width="700" height="400" />
    <!-- Prikazivanje fotografije pomocu linka: -->
    <img
      src="https://images.pexels.com/photos/38537/woodland-road-falling-leaf-natural-38537.jpeg?auto=compress&cs=tinysrgb&w=1600"
      alt="tu bi trebala biti"
      width="700"
      height="400"
    />
  </body>
</html>
